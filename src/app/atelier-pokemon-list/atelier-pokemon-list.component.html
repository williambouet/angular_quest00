<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6">

<ng-container *ngFor="let pokecard of pokecards">

  
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-8">
        <img src="{{ pokecard?.imageUrl  }}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-4">
        <div class="card-body">
          <h5 class="card-title">{{pokecard.name}}</h5>
          <p class="card-text"></p>
          <p class="card-text"><small class="text-muted"></small></p>
        </div>
      </div>
    </div>
  </div>
  
</ng-container>

    </div>
  </div>
</div>
