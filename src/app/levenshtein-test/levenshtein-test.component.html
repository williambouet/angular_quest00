<div class="container">
  <div class="row">
    <div class="col-12">

      <form class="d-flex mt-5" (ngSubmit)="modelForm.valid && onSubmit()" [formGroup]="modelForm" #searchForm="ngForm">
        <input class="form-control me-2" type="text" placeholder="Rechercher" required maxlength="50" 
        name="search" formControlName="search" >
        <button class="btn btn-outline-secondary" type="submit" >Rechercher</button>
        <button class="btn btn-outline-secondary" (click)="allList()" >All</button>
      </form>

      <div class="list-group mt-1">
        <ul class="list-group list-group-horizontal" *ngFor="let pokemon of pokemons | sortBy:'ASC':'slug'">
          <a class="list-group-item list-group-item-action" >#{{ pokemon.id }} {{ pokemon.name }}</a>
        </ul>
      </div>

    </div>
  </div>
</div>
