<ng-container *ngFor="let kitten of kittenAdopted">
  <ng-container *ngIf="kitten.isAdopted === true">

    <div class="card mt-2" style="width: 10rem;">
      <img src="{{ kitten.image }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ kitten.name }}</h5>
        <p class="card-text">Race : {{ kitten.race }}</p>
        <p class="card-text">{{ kitten.dateOfBirth }}</p>
      
      </div>
    </div>

  </ng-container>
</ng-container>
