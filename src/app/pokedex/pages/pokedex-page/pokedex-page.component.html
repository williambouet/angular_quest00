<div class="container">
  <h1>Pokedex</h1>
  <div class="row">
    <div class="col-12 col-sm-4">
      <app-pokemon-search (pokemonSearch)="receivePokemonSearch($event)"></app-pokemon-search>
      <aside id="pokemonList">
        <app-pokemon-list [pokemons]="pokemons" (pokemonTarget)="receivePokemonTarget($event)"></app-pokemon-list>
      </aside>
    </div>
    <div class="col-12 col-sm-8">
      <app-pokemon-details [pokemon]="pokemonTarget"></app-pokemon-details>
    </div>
  </div>
</div>
