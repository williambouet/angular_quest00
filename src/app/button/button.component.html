<div class="row mt-5">
  <div class="col-6">
  <h1 [ngClass]="{'admin': isAdmin, 'fs-5': !isAdmin} " >{{ title }}</h1>
  <div>
    <button class="btn btn-primary" (click)="goToSee()">Voir</button>
    <button *ngIf="isAdmin" class="btn btn-secondary ms-1" (click)="goToModify()">Modifier</button>
  </div>
  <button class="btn btn-danger mt-2" (click)="setAdmin()">{{ label }}</button>
</div>
